<!DOCTYPE html>
<html>
<head>
<style>
fieldset {
  background-color: #eeeeee;
}
legend {
  background-color: blueviolet;
  color:white;
  padding: 5px 10px;
}
input {
  margin: 5px;
}
</style>
<script>
function updateTextInput(val) {
    document.getElementById('textInput').value=val; 
  }
function hello() {
    window.location.href = "a.html";
    return false;
  }
</script>
</head>
<body bgcolor="pink">
<center> <h1>Formüìù</h1></center>
<a href="#target">Go to Incidents</a>
<form action="" method="post" id="cusCreate"  onsubmit=" return hello()">
 <fieldset id="1">
  <legend>Personalia:</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" tabindex="1" autocomplete="on"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" tabindex="2" autocomplete="on"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="name@domain.com"required/><br><br>
  <label> Age :</label>
  <input type="range" name="rangeInput" min="18" max="25" onchange="updateTextInput(this.value);"><br>
  <input type="text" id="textInput" value="">
 </fieldset>
 <fieldset id="target">
    <legend>Incidents :</legend>
    <label> Events :</label>
    <input type="radio" name="technical"/> Technical 
    <input type="radio" name="non-technical"/> Non-Technical<br><br>
    <label>Technical Events :</label> 
    <select>
      <option value="choose">Events</option>
      <option value="Paperpresentation">Paper_presentation</option>
      <option value="QUIZARDS">QUIZARDS</option>
      <option value="Workshop">Workshop</option>
    </select>
   <br><br>
   <label> Non-Technical Events :</label> 
   <select>
      <option value="Treasurehunt">Treasurehunt</option>
      <option value="Lyricalhunt">Lyricalhunt</option>
      <option value="Dramatics">Dramatics</option>
      <option value="Singing/Dancing">Singing/Dancing</option>
   </select>
   <br> <br>
   </fieldset>
   <fieldset>
    <legend>More-info:</legend>
    <label> Hobby :</label> 
    <input type="checkbox" id="1" name="1" value="sing">
    <label for="1"> sing</label>
    <input type="checkbox" id="2" name="2" value="Dance">
    <label for="2"> Dance</label>
    <input type="checkbox" id="3" name="3" value="Drawing">
    <label for="3"> Drawing</label><br>
    <label>Phone number:  </label> 
    <input type="tel" name="telphone"  pattern="[0-9]{10}"  title="Ten digits code" required/><br>
   </fieldset>
   <fieldset>
    <legend>Area of Interest:</legend>
    <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
   </fieldset>
   <label for="tag">Enter anchor tag</label>
  <input type="text" id="tag" name="tag"
  pattern="<a.*?>(.*)?</a>" ><br><br>
  <a href="#1">Go to Personalia</a>
   <center>
    <input type="submit" value="Submit">
   </center>
</form> 
  <center>
    <p style="font-family:cursive; color:orangered">
    THANKYOU!üòäüòä </p>
  </center>
</body>
</html>
